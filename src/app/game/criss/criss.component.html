<svg:g
    *ngFor="let criss of crisses"
>
    <svg:line
        class="criss"
        [attr.x1]="criss.x + 0.2"
        [attr.x2]="criss.x + 0.8"
        [attr.y1]="criss.y + 0.8"
        [attr.y2]="criss.y + 0.2"
    />
    <svg:line 
        class="criss"
        [attr.x1]="criss.x + 0.2"
        [attr.x2]="criss.x + 0.8"
        [attr.y2]="criss.y + 0.8"
        [attr.y1]="criss.y + 0.2"
    />
</svg:g>
