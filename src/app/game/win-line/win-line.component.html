<svg:line
    class="win-line"
    *ngIf="winLine"
    [attr.x1]="winLine.first.x + 0.5 - winLine.direction.x * 0.3"
    [attr.x2]="winLine.last.x + 0.5 + winLine.direction.x * 0.3"
    [attr.y1]="winLine.first.y + 0.5 - winLine.direction.y * 0.3"
    [attr.y2]="winLine.last.y + 0.5 + winLine.direction.y * 0.3"
/>
