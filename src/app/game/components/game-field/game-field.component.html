<svg 
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    #field
    (click)="click($event)"
    width="500" 
    height="500" 
    [attr.viewBox]="'0,0,' + dimX + ',' + dimY"
    class="field"
>
    <g game-grid [dimX]="dimX" [dimY]="dimY"></g>
    <g criss [crisses]="crisses"></g>
    <g cross [crosses]="crosses"></g>
    <g win-line [winLine]="winLine" *ngIf="winLine"></g>
</svg>
